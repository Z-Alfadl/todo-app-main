<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="light-body" id="stage">

  <header class="light-header" id="header-banner">
    
  </header>


  <main class="light-mode">
    <div class="container">
      <div class="banner">
        <h1>Todo</h1>
        <a class="toggle-light" id="swap"></a>
        </div>
      <div class="todo">
        <label for="todo" class="label">
            <span class="circle"></span>
            <input id="entry" type="text" placeholder="Create a new Todo..." onkeydown="appendEntry">
        </label>
        <ul class="todo-list" id="tasks">
            <li class="todo-entry">
                <input class="check circle" onclick="checkTag(this)" type="checkbox">
                <p class="todo-sample">Pick up Groceries</p>
                <button class="delete"><img src="./images/icon-cross.svg"></button>
            </li>
            <li class="todo-entry">
                <input class="check circle" onclick="checkTag(this)" type="checkbox">
                <p class="todo-sample">10 minutes of Meditation</p>
                  <button class="delete tester"><img src="./images/icon-cross.svg"></button>
            </li>
            <li class="todo-entry">
                <input class="check circle" onclick="checkTag(this)" type="checkbox">
                <p class="todo-sample">Read for 1 hour</p>
                <button class="delete"><img src="./images/icon-cross.svg"></button>
            </li>
            <li class="todo-entry">
                <input class="check circle" onclick="checkTag(this)" type="checkbox">
                <p class="todo-sample">Jog around the park 3x</p>
                <button class="delete"><img src="./images/icon-cross.svg"></button>
            </li>
        </ul>
    </div>
      <div class="container-foot">
       <div class="item-number">
          <!-- Add dynamic number -->
          <p id="remaining">items left</p>
          
       </div>
        <div class="todo-filters" id="filter-box">
          <a class="filter" id="all" onclick="displayAll()">All</a>
          <a class="filter"  id="active">Active</a>
          <a class="filter" id="complete" onclick="displayComplete()">Completed</a>
        </div>
        <a id="clear">Clear Completed</a>
      </div>

     

      <p>Drag and drop to reorder list</p>

    </div>
  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="script.js"></script>

</html>
